<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Delivered - {{orderNumber}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .content {
            padding: 20px;
        }
        .review-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        .review-button {
            background-color: #ffc107;
            color: #212529;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ‰ Order Delivered!</h1>
        <p>{{greeting}}</p>
    </div>
    
    <div class="content">
        <p>{{message}}</p>
        
        <div class="review-section">
            <h3>{{reviewMessage}}</h3>
            <p>Your feedback helps other customers and helps us improve our service.</p>
            <a href="{{reviewUrl}}" class="cta-button review-button">{{reviewCta}}</a>
        </div>
        
        <p>{{support}}</p>
        
        <div style="text-align: center;">
            <a href="{{orderUrl}}" class="cta-button">{{orderCta}}</a>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; {{year}} {{storeName}}. All rights reserved.</p>
    </div>
</body>
</html>
