<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to {{storeName}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .content {
            padding: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .benefits {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{welcomeMessage}}</h1>
        <p>Hello {{firstName}},</p>
    </div>
    
    <div class="content">
        <p>Welcome to {{storeName}}! We're excited to have you join our community.</p>
        
        <div class="benefits">
            <h3>{{benefits}}</h3>
            <ul>
                <li>{{benefit1}}</li>
                <li>{{benefit2}}</li>
                <li>{{benefit3}}</li>
                <li>{{benefit4}}</li>
            </ul>
        </div>
        
        <p>{{support}}</p>
        
        <div style="text-align: center;">
            <a href="{{storeUrl}}" class="cta-button">{{cta}}</a>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; {{year}} {{storeName}}. All rights reserved.</p>
    </div>
</body>
</html>
