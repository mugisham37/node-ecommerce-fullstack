<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #dc3545;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .content {
            padding: 20px;
        }
        .reset-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .cta-button {
            display: inline-block;
            background-color: #dc3545;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîí Password Reset Request</h1>
        <p>{{greeting}}</p>
    </div>
    
    <div class="content">
        <p>{{message}}</p>
        
        <div class="reset-section">
            <p>{{instruction}}</p>
            <a href="{{resetUrl}}" class="cta-button">{{cta}}</a>
        </div>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Security Notice:</strong><br>
            {{warning}}
        </div>
        
        <p>{{alternative}}</p>
    </div>
    
    <div class="footer">
        <p>&copy; {{year}} {{storeName}}. All rights reserved.</p>
    </div>
</body>
</html>
